<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Remover | Free Background Removal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Background Remover</h1>
        <p>Remove image backgrounds with one click</p>
    </header>
    
    <main>
        <div class="container">
            <div class="upload-section">
                <input type="file" id="imageUpload" accept="image/*" hidden>
                <div id="dropArea">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <h2>Upload an Image</h2>
                    <p>Drag & drop or <span id="browseBtn">browse files</span></p>
                    <small>Supports JPG, PNG, WebP (Max 5MB)</small>
                </div>
                <div class="progress">
                    <div class="progress-bar"></div>
                </div>
            </div>
            
            <div class="results-section hidden">
                <div class="result-container">
                    <div class="result-panel">
                        <h3>Original Image</h3>
                        <canvas id="originalCanvas"></canvas>
                    </div>
                    <div class="result-panel">
                        <h3>Background Removed</h3>
                        <canvas id="resultCanvas"></canvas>
                    </div>
                </div>
                
                <div class="actions">
                    <button id="downloadBtn">Download Result</button>
                    <button id="newImageBtn">Process New Image</button>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>Created using TensorFlow.js | Free to use for personal projects</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0.5"></script>
    <script src="script.js"></script>
</body>
</html>
